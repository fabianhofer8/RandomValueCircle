version: 2.1

executors:
  android:
    docker:
      - image: circleci/openjdk:17-jdk-buster  # CircleCI image with JDK 17
      - image: circleci/android:api-30
    working_directory: ~/code
    environment:
      ADB_INSTALL_TIMEOUT: 5
      GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4096m -Dkotlin.incremental=false'

jobs:
  unit-test:
    executor: android
    steps:
      - checkout

      - run:
          name: Run Unit Tests
          command: ./gradlew testDebug

      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}

workflows:
  version: 2
  build_and_test:
    jobs:
      - unit-test
